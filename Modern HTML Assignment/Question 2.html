
    <!-- HTML ENTITIES & LIST OF THEM.

    HTML entities are special codes or character references used in HTML to display characters and symbols that have special meanings or reserved functions in HTML or that are not easily typed directly on the keyboard. Here are list of 5 of them.

        &alt:-Represents the less than sign (<).

        &gt:- Represents the greater than sign (>).

        &amp:-Represents the "&" sign.

        &quot:-Represents the Double quotation mark ("").

        &apos:- Represents the apostrophe or single quotation mark(''). -->
